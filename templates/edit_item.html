{% extends "base.html" %}
{% block content %}

<div class="container">

  <h2>Edit Item</h2>

  {{item}}

  <form method="POST">
    <div class="form-group">
      <label for="store_name">Store Name</label>
      <input type="te" class="form-control" name="store_name" id="store_name" aria-describedby="emailHelp"
        placeholder="Enter store name" value="{{item.store_name}}">
    </div>
    <div class="form-group">
      <label for="item_desc">Description</label>
      <input type="text" class="form-control" name="item_desc" id="item_desc" placeholder="Description" value="{{item.item_desc}}">
    </div>
    <div class="form-group">
      <label for="item_url">Item URL</label>
      <input type="text" class="form-control" name="item_url" id="item_url" placeholder="item url" value="{{item.item_url}}">
    </div>

    <div class="form-group">
      <label for="target_price">Target Price</label>
      <input type="text" class="form-control" name="target_price" id="target_price" placeholder="price" value="{{item.target_price}}">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>



</div>
{% endblock %}
